<div class="content">
  <section ng-repeat="section in loadedSections"
	         id="{{section}}"
	         ng-class="{'section-a':$odd, 'section-b':$even}"
	         ng-include="config.contentSrc + section + '.html'"
	         scroll-section-load
	         sections="sections"
	         loaded-sections="loadedSections"
	         ng-animate="{enter:'section-animate-enter'}"
	         style="min-height: {{window.innerHeight-172-54}}px">
  </section>
</div>
