<div class="content"
	   style="min-height: {{window.innerHeight-54-60}}px;">
	
  <div id="home" class="animated fadeInDown" style="min-height: {{window.innerHeight-54}}px;">
	  <div id="home-top">
	 		<div style="height: 305px">
	 			<carousel interval="config.home.slideInterval" id="egem-slider">
	 				<slide ng-repeat="slide in slides" active="slide.active">
	 					<div class="container text-right">
		 					<div class="col-xs-6 item-description">
		 						<h1 class="title"><a href="{{slide.link}}">{{slide.title}}</a></h1>
		 						<p class="text">
		 							<a href="{{slide.link}}">
		 								{{slide.text|limitTo:300}}...
		 							</a>
		 						</p>
		 					</div>
		 					<div class="col-xs-6">
		 						<a href="{{slide.link}}">
		 							<img class="img-responsive" ng-src="{{slide.image}}" style="margin:auto;">
		 						</a>
		 					</div>
	 					</div>
	 				</slide>
	 			</carousel>
	 		</div>
		</div>

		<div class="row animated fadeInLeft" id="home-blocks">
		  <div class="col-md-4 block" ng-repeat="block in blocks">
		    <div class="thumbnail">
		    	<div class="caption col-xs-6">
		        <h3 class="title">{{block.title}}</h3>
			      <p>{{block.text|limitTo:150}} <a href="{{block.link}}">...</a></p>
		    	</div>
		    	<div class="col-xs-6">
			      <img class="img-circle img-responsive pull-right" src="{{block.image}}">
			    </div>
			    <div class="clearfix"></div>
		    </div>
		  </div>
		</div>
	</div>

	<div class="text-center more-section animated fadeInDown infinite hinge">
		<a href="#/#{{sections[0]}}"><span class="glyphicon glyphicon-chevron-down"></span></a>
	</div>
  
  <section id="{{section}}"
  				 ng-repeat="section in loadedSections"
	         class="section animated fadeInLeft",
	         ng-class="{'section-a': $even, 'section-b': $odd}"
	         style="min-height: {{window.innerHeight-54-60}}px;"
	         scroll-section-load
	         sections="sections"
	         loaded-sections="loadedSections">
	         
  	<div class="container">
	    <markdown class="col-lg-5 col-sm-6"
			     			ng-class="{'col-lg-offset-1 col-sm-push-6': $odd}"
			     			showdown-extensions="icon"
			     			ng-include="config.contentSrc + language.key + '/' + section + '.md'">
	    </markdown>

     	<div class="col-lg-5 col-sm-6" 
     			 ng-class="{'col-sm-pull-6': $odd, 'col-lg-offset-2': $even}">
	      <img class="img-responsive rounded" src="static/img/{{section}}.jpg" alt="">
	    </div>
    </div>
  </section>
</div>
