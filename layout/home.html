<div class="content">
	<div class="home-top">
		<header class="title">{{config.home.title}}</header>
		<p class="motto">{{config.home.motto}}</p>
	</div>
  <section ng-repeat="section in loadedSections"
	         id="{{section}}"
	         class="animated",
	         ng-class="{'section-a fadeInLeft': $even, 'section-b fadeInRight': $odd}"
	         style="min-height: {{window.innerHeight-54-60}}px;"
	         ng-include="config.contentSrc + section + '.html'"
	         scroll-section-load
	         sections="sections"
	         loaded-sections="loadedSections">
  </section>
</div>
