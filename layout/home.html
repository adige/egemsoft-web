<div class="content"
	   style="min-height: {{window.innerHeight-54-60}}px;">
	<div id="home-top"
		   class="animated fadeInDown"
			 btf-markdown
			 ng-include="config.contentSrc + language.key + '/' + 'home-top.md'">
	</div>
  <section ng-repeat="section in loadedSections"
	         id="{{section}}"
	         class="section animated fadeInLeftBig",
	         ng-class="{'section-a': $even, 'section-b': $odd}"
	         style="min-height: {{window.innerHeight-54-60}}px;"
	         scroll-section-load
	         sections="sections"
	         loaded-sections="loadedSections">
	         <div class="container">
		         <div class="col-lg-5 col-sm-6"
		         			ng-class="{'col-lg-offset-1 col-sm-push-6': $odd}"
		         			btf-markdown
		         			showdown-extensions="icon"
		         			ng-include="config.contentSrc + language.key + '/' + section + '.md'"></div>

		         	<div class="col-lg-5 col-sm-6"
		         			 ng-class="{'col-sm-pull-6': $odd, 'col-lg-offset-2': $even}">
					      <img class="img-responsive rounded" src="static/img/{{section}}.jpg" alt="">
					    </div>
		       </div>
  </section>
</div>
