  <head>
    <meta charset="utf-8">
    <title>Egemsoft</title>
    <meta name="description" content="Egemsoft Big Data Solutions">
    <meta name="keywords" content="egemsoft, egem, bilgi, iletişim">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->

    <link rel="stylesheet" href="bower_components/bootswatch-dist/css/bootstrap.min.css" />
    <!-- endbower -->

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animate.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-egem animated fadeInDown" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#egem-navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img src="images/logo.png"/></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="egem-navbar">
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{'active':activePage == 'home'}"><a href="#/#home"><span class="glyphicon glyphicon-home"></span></a></li>
          <li ng-repeat="section in sections"
              ng-class="{'active':activePage == section}">
            <a href="#/#{{section}}">{{locale(section)}}</a>
          </li>
          <li class="dropdown lng-selection">
            <a class="dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon-globe"></span> {{locale('language')}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li ng-repeat="lang in languages" ng-class="{'active':language.key==lang.key}">
                  <a ng-click="setLanguage(lang)"><span class="badge">{{lang.key}}</span> {{lang.label}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div style="min-height:{{window.innerHeight}}px">
      <ng-view></ng-view>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <ul class="list-inline nav-menu">
            <li>
              <a href="#"><span class="glyphicon glyphicon-home"></span></a>
            </li>
            <li ng-repeat="section in sections">
              <span class="footer-menu-divider">⋅</span>
              <a href="#/#{{section}}">{{locale(section)}}</a>
            </li>
          </ul>
          <markdown class="copyright small"
                    extensions="icon, date"
                    ng-include="config.contentSrc + language.key + '/footer.md'">
          </markdown>
        </div>
      </div>
    </footer>

    <script type="text/javascript">
      var ymapsApi = null;
      function fid_139936384058655207154(ymaps) {
        ymapsApi = ymaps;
      };
    </script>
    <script type="text/javascript" src="http://api-maps.yandex.ru/2.0-stable/?lang=tr-TR&coordorder=longlat&load=package.full&wizard=constructor&onload=fid_139936384058655207154"></script>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

          ga('create', 'UA-50715372-1', 'egemsoft.net');
          ga('send', 'pageview');

    </script>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/showdown/compressed/showdown.js"></script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-scroll-section-loader/scroll-section-loader.js"></script>
    <script src="bower_components/angular-markdown/angular.markdown.js"></script>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/activepage.js"></script>
    <script src="scripts/services/config.js"></script>
    <script src="scripts/services/language.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/page.js"></script>
    <!-- endbuild -->
</body>
</html>
